services:
  handpose3d:
    tty: true
    stdin_open: true
    privileged: true
    network_mode: "host"   
    build:
      dockerfile: handpose3d.dockerfile
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
